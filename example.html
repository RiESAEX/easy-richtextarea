<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./dist/easyui-richtextarea.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="example.css" rel="stylesheet" type="text/css" media="all"/>

        <title>EasyUI-RichTextArea Example</title>
    </head>
    <body>

        <button id="activate">Activate</button> <button id="deactivate">Deactivate</button>

        <br/>
        <br/>

        <textarea class="rich" id="richTextArea" rows="20">Some content.</textarea>

        <script src="./easyui.js"> </script>

        <script src="./dist/easyui-richtextarea.js"> </script>

        <script>

          (function() {

            var Button = easyui.Button,
                RichTextArea = easyuirichtextarea.RichTextArea;

            var activateButton = new Button('#activate'),
                deactivateButton = new Button('#deactivate'),
                richTextArea = new RichTextArea('#richTextArea', changeHandler, scrollHandler, focusHandler, blurHandler);

            activateButton.onClick(function() {
              richTextArea.activate();
            });

            deactivateButton.onClick(function() {
              richTextArea.deactivate();
            });

            richTextArea.activate();

            function changeHandler(content, selection, contentChanged, selectionChanged) {
              if (contentChanged) {
                console.log('content changed')
              }

              if (selectionChanged) {
                console.log('selection changed')
              }
            }

            function scrollHandler(scrollTop, scrollLeft) {
              console.log('scrolled')
            }

            function focusHandler(content, selection) {
              console.log('focused')
            }

            function blurHandler() {
              console.log('blurred')
            }

          })();

        </script>

    </body>
</html>
